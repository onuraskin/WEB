<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap 5 List Usage </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

    </style>
</head>

<body class="p-5">
    <form>
        <div class="form-group mt-3">
            <label for="name">Adınız :</label>
            <input type="text" id="name" class="form-control" placeholder="Adınızı giriniz">
        </div>
        <div class="form-group mt-3">
            <label for="surname">Soyadınız :</label>
            <input type="text" id="surname" class="form-control" placeholder="Soyadınızı giriniz">
        </div>
        <div class="form-group mt-3">
            <label for="mail">E-mail Adresiniz :</label>
            <input type="email" id="mail" class="form-control" placeholder="Mail giriniz">
            <small class="form-text text-muted">Email Adresi Girmek Zorunludur</small>
        </div>
        <div class="form-group mt-3">
            <label for="password">Parolanız :</label>
            <input type="password" id="password" class="form-control" placeholder="Parolanızı giriniz">
        </div>

        <div class="form-group mt-4">
            <label for="city">Doğum Yeriniz :</label>
            <select name="city" id="city" class="form-control">
                <option value="34">İstanbul</option>
                <option value="35">İzmir</option>
                <option value="06">Ankara</option>
                <option value="41">Kocaeli</option>
                <option value="26">Eskişehir</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="message">Mesajınız :</label>
            <textarea name="message" id="mesage" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <legend>Hobileriniz :</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Futbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Basketbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Beyzbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Tenis
                </label>
            </div>

        </div>
        <div class="custom-control custom-checkbox mt-3">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label class="custom-control-label" for="cb">CheckBox</label>

        </div>
        <div class="custom-control custom-radio mt-3">
            <input type="radio" id="rb" class="custom-control-input">
            <label class="custom-control-label" for="rb">RadioButton</label>

        </div>
        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>

        </div>
        <div class="input-group mt-3">
            
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://instagram.com/</span>
            </div>
            <input type="text" class="form-control">

        </div>




    </form>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
