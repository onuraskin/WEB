<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Carousel Slider</title>
    
</head>

<body class="w-75 mx-auto my-4">
    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="image4.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image1.jpg" alt="">
            </div>
        </div>
    </div>

    <div id="slider1" class="carousel slide my-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="image1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image4.jpg" alt="">
            </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <div id="slider2" class="carousel slide my-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#slider2" data-slide-to="0" class="active"></li>
            <li data-target="#slider2" data-slide-to="1"></li>
            <li data-target="#slider2" data-slide-to="2"></li>
        </ol>


        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="image2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image4.jpg" alt="">
            </div>
        </div>
        <a href="#slider2" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider2" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <div id="slider3" class="carousel slide my-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#slider2" data-slide-to="0" class="active"></li>
            <li data-target="#slider2" data-slide-to="1"></li>
            <li data-target="#slider2" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="image1.jpg" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Header - 1</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, quibusdam!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image.jpg" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Header - 2 </h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, quibusdam!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="image4.jpg" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Header - 3 </h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, quibusdam!</p>
                </div>
            </div>
        </div>
        <a href="#slider3" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider3" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
