<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListeBicimlendirme</title>
    <style>
        ul{
            border: 2px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background-color: lightseagreen;
            list-style-type: none;
        }
        li{
            padding: 10px;
            background-color: rgb(105, 235, 93,0.8);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid black;
            border-right: 10px solid black;
        }



    </style>
</head>
<body>
    <ul>
        <li>Sıfırdan İleri Düzey Web Programlama</li>
        <li>Android ve ios Mobil Uygulama Geliştirme : Dart&Flutter</li>
        <li>Python 0 dan Uzman Seviyesine Programlama</li>
    </ul>
    
</body>
</html>
