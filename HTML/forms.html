<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <p> Ad :<input type="text" name="Ad"> </p>

            Eposta: <input type="email" name="mail">
        </p>
        <p>

        </p>

        </p>
        <p>

                <option>İzmir </option>

                <option>Bursa</option>

    <form>
